<script type="text/javascript">
    function initMap() {
        var string = localStorage.getItem("zoom");
        var zoom;
        if (string == "france") {
            zoom = 5;
        } else if (string == "europe") {
            zoom = 4;
        } else if (string == "monde") {
            zoom = 1;
        } else {
            zoom = 1;
        }
        var position = new google.maps.LatLng(46.718021, 1.808943);
        var myOptions = {
            zoom: zoom,
            center: position,
            disableDefaultUI: true,
            mapTypeId: 'hybrid',
            zoomControl: false,
            scrollwheel: false,
            disableDoubleClickZoom: true
        };
        var map = new google.maps.Map(document.getElementById("map"), myOptions);
        return map;
    }
</script>
