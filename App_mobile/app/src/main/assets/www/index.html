<script type="text/javascript">
    function initMap() {

        var latlng = new google.maps.LatLng(46.718021, 1.808943);
        var myOptions = {
            zoom: 5,
            center: latlng,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        var map = new google.maps.Map(document.getElementById("map"), myOptions);

        return map;
    }
</script>
